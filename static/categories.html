<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Threat Type - Cyber Safer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <a href="/" class="logo">üõ°Ô∏è Cyber Safer</a>
  </header>

  <main>
    <div class="container">
      <h1>Choose a Threat Type</h1>
      
      <div class="category-grid" id="categoryGrid">
        <!-- Categories will be loaded here -->
      </div>

      <div class="mt-2">
        <a href="/" class="button secondary">‚Üê Back to Home</a>
      </div>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script>
    const categoryInfo = {
      'phishing': {
        icon: 'üé£',
        name: 'Phishing',
        desc: 'Learn to spot fake emails and suspicious links'
      },
      'online_scams': {
        icon: 'üíî',
        name: 'Online Scams',
        desc: 'Recognize romance scams, fake prizes, and fraud'
      },
      'identity_theft': {
        icon: 'üé≠',
        name: 'Identity Theft',
        desc: 'Protect your personal information online'
      },
      'cyberbullying': {
        icon: 'üò°',
        name: 'Cyberbullying',
        desc: 'Deal with online harassment and threats'
      },
      'malware': {
        icon: 'ü¶†',
        name: 'Malware & Ransomware',
        desc: 'Avoid dangerous downloads and fake warnings'
      }
    };

    async function loadCategories() {
      try {
        const data = await API.getScenarios();
        const grid = document.getElementById('categoryGrid');
        
        for (const [category, scenarios] of Object.entries(data.categories)) {
          const info = categoryInfo[category] || { icon: '‚ö†Ô∏è', name: category, desc: '' };
          
          const card = document.createElement('a');
          card.href = `scenarios.html?category=${category}`;
          card.className = 'category-card';
          
          card.innerHTML = `
            <div class="icon">${info.icon}</div>
            <h2>${info.name}</h2>
            <p>${info.desc}</p>
            <div class="count">${scenarios.length} scenarios</div>
          `;
          
          grid.appendChild(card);
        }
      } catch (error) {
        console.error('Failed to load categories:', error);
        document.getElementById('categoryGrid').innerHTML = 
          '<p style="color: var(--danger)">Failed to load categories. Please refresh the page.</p>';
      }
    }

    loadCategories();
  </script>
</body>
</html>
