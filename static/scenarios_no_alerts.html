<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Scenario - Cyber Safer</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .loading-message {
      text-align: center;
      padding: 3rem;
      color: #8b949e;
    }

    .loading-spinner {
      border: 3px solid var(--border);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-box {
      background: rgba(248, 81, 73, 0.1);
      border: 2px solid var(--danger);
      border-radius: 8px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      text-align: center;
    }

    .error-box h3 {
      color: var(--danger);
      margin-top: 0;
    }

    .error-box p {
      color: var(--fg);
      margin: 1rem 0;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      background: #161b22;
      border-radius: 8px;
      margin: 2rem 0;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .empty-state h3 {
      color: var(--fg);
      margin: 0 0 0.5rem 0;
    }

    .empty-state p {
      color: #8b949e;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">üõ°Ô∏è Cyber Safer</a>
    <span class="mode-indicator" id="categoryName"></span>
  </header>

  <main>
    <div class="container">
      <h1 id="pageTitle">Choose a Scenario</h1>
      
      <div id="loadingState" class="loading-message">
        <div class="loading-spinner"></div>
        <p>Loading scenarios...</p>
      </div>

      <div id="errorState" style="display: none;">
        <div class="error-box">
          <h3>‚ö†Ô∏è Unable to Load Scenarios</h3>
          <p id="errorText">Something went wrong. Please try again.</p>
          <button onclick="location.reload()" class="button">Retry</button>
          <button onclick="location.href='categories.html'" class="button secondary">‚Üê Back to Categories</button>
        </div>
      </div>

      <div id="emptyState" style="display: none;">
        <div class="empty-state">
          <div class="empty-state-icon">üì≠</div>
          <h3>No Scenarios Available</h3>
          <p>There are no scenarios in this category yet. Check back soon!</p>
          <button onclick="location.href='categories.html'" class="button">‚Üê Back to Categories</button>
        </div>
      </div>
      
      <div class="scenario-grid" id="scenarioGrid" style="display: none;">
        <!-- Scenarios will be loaded here -->
      </div>

      <div class="mt-2" id="backButton" style="display: none;">
        <a href="categories.html" class="button secondary">‚Üê Back to Categories</a>
      </div>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script>
    const categoryNames = {
      'phishing': 'üé£ Phishing',
      'online_scams': 'üíî Online Scams',
      'identity_theft': 'üé≠ Identity Theft',
      'cyberbullying': 'üò° Cyberbullying',
      'malware': 'ü¶† Malware & Ransomware'
    };

    function showLoading() {
      document.getElementById('loadingState').style.display = 'block';
      document.getElementById('errorState').style.display = 'none';
      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('scenarioGrid').style.display = 'none';
      document.getElementById('backButton').style.display = 'none';
    }

    function showError(message) {
      document.getElementById('errorText').textContent = message;
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('errorState').style.display = 'block';
      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('scenarioGrid').style.display = 'none';
      document.getElementById('backButton').style.display = 'none';
    }

    function showEmpty() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('errorState').style.display = 'none';
      document.getElementById('emptyState').style.display = 'block';
      document.getElementById('scenarioGrid').style.display = 'none';
      document.getElementById('backButton').style.display = 'none';
    }

    function showScenarios() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('errorState').style.display = 'none';
      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('scenarioGrid').style.display = 'grid';
      document.getElementById('backButton').style.display = 'block';
    }

    async function loadScenarios() {
      const params = new URLSearchParams(window.location.search);
      const category = params.get('category');
      
      if (!category) {
        window.location.href = 'categories.html';
        return;
      }

      showLoading();

      try {
        const data = await API.getScenarios();
        const scenarios = data.categories[category] || [];
        
        const categoryName = categoryNames[category] || category;
        document.getElementById('pageTitle').textContent = categoryName;
        document.getElementById('categoryName').textContent = `Training: ${category}`;
        document.title = `${categoryName} - Cyber Safer`;
        
        if (scenarios.length === 0) {
          showEmpty();
          return;
        }

        const grid = document.getElementById('scenarioGrid');
        grid.innerHTML = '';
        
        scenarios.forEach(scenario => {
          const card = document.createElement('a');
          card.href = `scenario.html?id=${scenario.id}`;
          card.className = 'scenario-card';
          
          card.innerHTML = `
            <span class="difficulty ${scenario.difficulty}">${scenario.difficulty}</span>
            <h3>${scenario.title}</h3>
            <p>${scenario.description}</p>
          `;
          
          grid.appendChild(card);
        });

        showScenarios();

      } catch (error) {
        console.error('Failed to load scenarios:', error);
        showError('Failed to load scenarios. Please check your connection and try again.');
      }
    }

    loadScenarios();
  </script>
</body>
</html>
