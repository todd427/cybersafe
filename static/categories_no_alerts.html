<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Threat Type - Cyber Safer</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .loading-message {
      text-align: center;
      padding: 3rem;
      color: #8b949e;
    }

    .loading-spinner {
      border: 3px solid var(--border);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-box {
      background: rgba(248, 81, 73, 0.1);
      border: 2px solid var(--danger);
      border-radius: 8px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      text-align: center;
    }

    .error-box h3 {
      color: var(--danger);
      margin-top: 0;
    }

    .error-box p {
      color: var(--fg);
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">üõ°Ô∏è Cyber Safer</a>
  </header>

  <main>
    <div class="container">
      <h1>Choose a Threat Type</h1>
      
      <div id="loadingState" class="loading-message">
        <div class="loading-spinner"></div>
        <p>Loading threat categories...</p>
      </div>

      <div id="errorState" style="display: none;">
        <div class="error-box">
          <h3>‚ö†Ô∏è Unable to Load Categories</h3>
          <p>We couldn't load the training categories. Please check your connection and try again.</p>
          <button onclick="location.reload()" class="button">Retry</button>
          <a href="/" class="button secondary">‚Üê Main Menu</a>
        </div>
      </div>

      <div class="category-grid" id="categoryGrid" style="display: none;">
        <!-- Categories will be loaded here -->
      </div>

      <div class="mt-2" id="backButton" style="display: none;">
        <a href="/" class="button secondary">‚Üê Back to Home</a>
      </div>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script>
    const categoryInfo = {
      'phishing': {
        icon: 'üé£',
        name: 'Phishing',
        desc: 'Learn to spot fake emails and suspicious links'
      },
      'online_scams': {
        icon: 'üíî',
        name: 'Online Scams',
        desc: 'Recognize romance scams, fake prizes, and fraud'
      },
      'identity_theft': {
        icon: 'üé≠',
        name: 'Identity Theft',
        desc: 'Protect your personal information online'
      },
      'cyberbullying': {
        icon: 'üò°',
        name: 'Cyberbullying',
        desc: 'Deal with online harassment and threats'
      },
      'malware': {
        icon: 'ü¶†',
        name: 'Malware & Ransomware',
        desc: 'Avoid dangerous downloads and fake warnings'
      }
    };

    function showLoading() {
      document.getElementById('loadingState').style.display = 'block';
      document.getElementById('errorState').style.display = 'none';
      document.getElementById('categoryGrid').style.display = 'none';
      document.getElementById('backButton').style.display = 'none';
    }

    function showError() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('errorState').style.display = 'block';
      document.getElementById('categoryGrid').style.display = 'none';
      document.getElementById('backButton').style.display = 'none';
    }

    function showCategories() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('errorState').style.display = 'none';
      document.getElementById('categoryGrid').style.display = 'grid';
      document.getElementById('backButton').style.display = 'block';
    }

    async function loadCategories() {
      showLoading();

      try {
        const data = await API.getScenarios();
        const grid = document.getElementById('categoryGrid');
        grid.innerHTML = '';
        
        for (const [category, scenarios] of Object.entries(data.categories)) {
          const info = categoryInfo[category] || { icon: '‚ö†Ô∏è', name: category, desc: '' };
          
          const card = document.createElement('a');
          card.href = `scenarios.html?category=${category}`;
          card.className = 'category-card';
          
          card.innerHTML = `
            <div class="icon">${info.icon}</div>
            <h2>${info.name}</h2>
            <p>${info.desc}</p>
            <div class="count">${scenarios.length} scenario${scenarios.length !== 1 ? 's' : ''}</div>
          `;
          
          grid.appendChild(card);
        }

        showCategories();

      } catch (error) {
        console.error('Failed to load categories:', error);
        showError();
      }
    }

    loadCategories();
  </script>
</body>
</html>
